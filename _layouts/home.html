---
layout: default
---

<div class="home container">

  <h1><span class="name">Isaac Lee</span></h1>

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2 class="sticky">
          <span class="yellow-bg">
            <a class="post-link">{{ post.title | escape }}</a>
          </span>
        </h2>
        <p>{{ post.content }}</p>
      </li>
    {% endfor %}
  </ul>

</div>
